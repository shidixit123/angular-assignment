<div class="container">
    <div *ngIf="(this.studentsFacadeService.loadingStudentEnrollments$ | async) === false; else spinnerBlock">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Student Enrollment ID</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>
            <ng-container matColumnDef="studentId">
                <th mat-header-cell *matHeaderCellDef>Student ID</th>
                <td mat-cell *matCellDef="let element">{{element.studentId}}</td>
            </ng-container>

            <ng-container matColumnDef="collegeName">
                <th mat-header-cell *matHeaderCellDef>College Name</th>
                <td mat-cell *matCellDef="let element">{{element.collegeName}}</td>
            </ng-container>

            <ng-container matColumnDef="enrollmentStartDate">
                <th mat-header-cell *matHeaderCellDef>Enrollment Start Date</th>
                <td mat-cell *matCellDef="let element">{{element.enrollmentStartDate}}</td>
            </ng-container>

            <ng-container matColumnDef="enrollmentEndDate">
                <th mat-header-cell *matHeaderCellDef>Enrollment End Date</th>
                <td mat-cell *matCellDef="let element">{{element.enrollmentEndDate}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="navigateToStudentGrades(row)"></tr>
        </table>
    </div>
    <ng-template #spinnerBlock>
        <div class="overlay-container">
            <mat-spinner class="custom-spinner"></mat-spinner>
        </div>
    </ng-template>
</div>
