<div class="container">
    <div *ngIf="(this.studentsFacadeService.loadingStudentGrades$ | async) === false; else spinnerBlock">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Student Grade ID</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>
            <ng-container matColumnDef="studentEnrollmentId">
                <th mat-header-cell *matHeaderCellDef>Student Enrollment ID</th>
                <td mat-cell *matCellDef="let element">{{element.studentEnrollmentId}}</td>
            </ng-container>

            <ng-container matColumnDef="grade">
                <th mat-header-cell *matHeaderCellDef>Student Grade</th>
                <td mat-cell *matCellDef="let element">{{element.grade}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            <!-- <tr mat-row (click)="clickedRows.add(row)" [class.demo-row-is-clicked]="clickedRows.has(row)"
                *matRowDef="let row; columns: displayedColumns;"></tr> -->
        </table>
    </div>
    <ng-template #spinnerBlock>
        <div class="overlay-container">
            <mat-spinner class="custom-spinner"></mat-spinner>
        </div>
    </ng-template>
</div>
